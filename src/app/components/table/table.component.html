<table class="table table-striped d-block overflow-auto text-nowrap">
  <thead class="table-dark">
    <tr>
      <th *ngFor="let item of header">
        {{item | titlecase}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of currentPageRows">
      <td *ngFor="let item of row">
        {{item}}
      </td>
    </tr>
  </tbody>
</table>

<nav class="d-flex">
  <ul class="pagination mx-auto mt-2">
    <li class="page-item" [class.disabled]="currentPage === 1" (click)="changePage(currentPage-1)">
      <span class="page-link">
        <i class="bi bi-chevron-double-left"></i>
      </span>
    </li>

    <li
      *ngFor="let page of totalPages | paginate"
      class="page-item page-link"
      [class.active]="page === currentPage"
      (click)="changePage(page)"
    >
      {{page}}
    </li>

    <li class="page-item" [class.disabled]="currentPage === totalPages" (click)="changePage(currentPage+1)">
      <span class="page-link">
        <i class="bi bi-chevron-double-right"></i>
      </span>
    </li>
  </ul>
</nav>
