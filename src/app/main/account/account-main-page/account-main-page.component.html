<div class="row">
  <div class="col-12 col-md-2">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Lançamentos da conta
        </h5>
        <p class="card-text">
          Ver lançamentos da conta
        </p>
        <a class="btn btn-primary" [routerLink]="['./detalhes']">Ver Detalhes</a>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-10 d-flex">
    <div class="mx-auto" *ngIf="!isLoading; else loadingSpinner">
      <div>
        <app-sunburst [data]="data" [layout]="layout"></app-sunburst>
      </div>
    </div>
  </div>

  <ng-template #loadingSpinner>
    <div class="spinner-border text-primary mx-auto"></div>
  </ng-template>
</div>
